<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2> {{message}}</h2>
  <!-- label 的好处, 在选中的时候, 及时选择文字也是可以选中的额, 而不是必须要点击checkbox

   同时下一步的操作, 可以去绑定这个checkbox的值, 当选择以后可以去点击下一步的按钮
   单选 , 同意协议, 下一步
   多选的话, 选择爱好.多选multiple , v-model绑定到select标签上

   值绑定的话, 多选框的内容不是绑定死的, 而是通过动态的绑定的形式, for循环来进行实现
   -->
  <label for=""></label>
  <div>
    <input type="radio" id="man" v-model="message">
  </div>


</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: 'message',

    },
    methods: {
      valChange(event) {
        this.message = event.target.value;
      }
    }
  })
</script>
</body>
</html>

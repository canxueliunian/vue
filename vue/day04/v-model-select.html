<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

  <h2>您选择的水果是:  {{firuts}}</h2>
  <select name="f" id="fri" v-model="firuts" multiple>
    <option value="香蕉"> 香蕉</option>
    <option value="橘子"> 橘子</option>
    <option value="苹果"> 苹果</option>
  </select>


</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: 'message',
      firuts:[]

    },
    methods: {
      valChange(event) {
        this.message = event.target.value;
      }
    }
  })
</script>
</body>
</html>

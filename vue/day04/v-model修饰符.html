<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2> {{message}}</h2>
  <!--
  修饰符lazy:
  双向绑定的时候, 每输入一个就实时绑定, 一般场景是回车或者失去焦点的时候才去进行绑定.
  number
  默认绑定的时候都是string类型, 使用number是当做number类型来进行使用

  trim -- 去除空格
   -->
  <label for=""></label>
  <div>
    <input type="radio" id="man" v-model="message">
  </div>


</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: 'message',

    },
    methods: {
      valChange(event) {
        this.message = event.target.value;
      }
    }
  })
</script>
</body>
</html>

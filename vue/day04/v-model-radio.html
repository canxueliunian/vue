<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  radio通过name 来进行互斥, 而通过v-model 是可以省略掉name属性,并且默认选中的话, 也可以直接在data中来设置, 而不是在input标签中-->
  <h2> 单项选择,普通:{{sex}}</h2>
  <div>
    <label for="man">
      <input type="radio" id="man" value="男" v-model="sex">男
    </label>
    <label for="women">
      <input type="radio" id="women" value="女" v-model="sex">女
    </label>
  </div>


</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      sex: '男',
      isAgree: '同意'

    }
  })
</script>
</body>
</html>

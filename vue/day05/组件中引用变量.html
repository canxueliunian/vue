<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2> {{message}}</h2>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{hello}}</h2>
  </div>
</template>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: 'message',
    },
    components:{
      'cpn':{
        template:'#cpn',
        data(){
          return {
            hello:'hello  vue'
          }
        }
      }
    }
  })
</script>

</body>
</html>

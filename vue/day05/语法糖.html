<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--  3: 使用组件-->
  <!--  使用的话必须放在vue的实例中才能使用, 否则不能进行使用-->
  <cpn1></cpn1>
</div>

<script src="../../js/vue.js"></script>
<script>
  // 全局注册的语法糖
  //语法糖的结构就是省略掉单独的组件构造器的对象构造和引用, 直接使用对象构建
  Vue.component('cpn1',
    {
      template:
        `
           <div>
        <h2> 标题信息</h2>
        <p> 内容信息</p>
        <p> 内容信息2</p>
        </div>

    `
    }
  )

  //

  const app = new Vue({
    el: "#app",
    data: {
      message: 'message',

    },
    // 局部组件的构造
    components:{

      cpn2:{
        template:
          `
           <div>
        <h2> 标题信息</h2>
        <p> 内容信息</p>
        <p> 内容信息2</p>
        </div>

    `

      }

    }
  })

</script>

</body>
</html>

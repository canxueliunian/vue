<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
      <span v-if="isUser">
<!--          for属性标识着要与那个表单来进行绑定-->
          <label for="username"> 用户账号</label>
          <input type="text" id="username">
      </span>
        <span v-else>
            <label for="mail"> 用户邮箱</label>
            <input type="text" id="mail">
          </span>
        <button @click="changeIsUser">切换类型</button>
    </div>

</div>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isUser: true
        },
        methods: {
            changeIsUser() {
                console.log("调用了处理方法");
                this.isUser = !this.isUser;
            }
        }

    })

    // 之前的处理是拿到button元素, 然后去添加监听事件
</script>
</body>
</html>
